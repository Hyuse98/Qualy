<div class="clan-name"><h2 *ngIf="clanTag">Membros do Cl√£ {{ clanTag }}</h2></div>
    <div class="clan-members-container">
      <div *ngIf="loading">Carregando membros...</div>

      <div class="members-grid" *ngIf="!loading && members.length > 0">
        <app-clan-member-card
          *ngFor="let member of members"
          [member]="member">
        </app-clan-member-card>
      </div>

      <div *ngIf="!loading && members.length === 0">
        Nenhum membro encontrado.
      </div>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>
    </div>
